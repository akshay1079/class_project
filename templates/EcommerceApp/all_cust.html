{% extends 'third/base.html' %}

{% block title %}
    <title>All Customer</title>
    {% endblock %}

{%  block content %}
<h1><button class="btn btn-secondary" style="float: right; background: white;"><a href="{% url 'addCustomer' %}">Add New Customer Here</a></button></h1>
<h1><button class="btn btn-secondary" style="float: right; background: lightblue;"><a href="{% url 'allOrder' %}">See Order Here</a></button></h1>
<br>
    <h1>All Customers</h1>
<table class="table table-striped" border="1">
    <thead class="thead-dark">
    <tr>
        <th>Name</th>
         <th>Address</th>
         <th>Email</th>
         <th>Mobile</th>
    </tr>
    </thead>
    {% for c in customers %}
    <tr>
        <th>{{c.cname}}</th>
        <th>{{c.caddr}}</th>
        <th>{{c.cemail}}</th>
        <th>{{c.cphone}}</th>
    </tr>
    {% endfor %}
 </table>
    {% endblock %}
