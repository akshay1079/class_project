{% extends 'third/base.html' %}

{% block title %}
    <title>New Student</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit">
    </form>
<p>Date/Time: <span id="datetime"></span></p>
<!--DATE AND TIME DISPLAY -->
<script>
var dt = new Date();
document.getElementById("datetime").innerHTML = dt.toLocaleString();
</script>
{% endblock %}
